<div id="labelu_cuboid_switch">
  <script>

    function __labelu_cuboid_more_over() {
      var otherPerspective = document.getElementById('labelu_cuboid_other_perspective');

      if (otherPerspective) {
        console.log('bbb')
        clearTimeout(otherPerspective.timer);
        otherPerspective.style.display = 'flex';
      }
    }

    function __labelu_cuboid_more_leave() {
      var otherPerspective = document.getElementById('labelu_cuboid_other_perspective');

      if (otherPerspective) {
        console.log('aaaa')
        otherPerspective.timer = setTimeout(function () {
          otherPerspective.style.display = 'none';
        }, 500);
      }
    }
  </script>
  <style>
    #labelu_cuboid_switch {
      font-size: 14px;
      width: 28px;
      border-radius: 2px;
      background-color: #FFFFFF;
      padding: 8px 0;
      position: absolute;
      left: 100px;
      top: 100px;
    }

    #labelu_cuboid_more_icon {
      padding: 8px 0;
    }

    .labelu_cuboid_more:hover #labelu_cuboid_other_perspective {
      display: flex;
      opacity: 1;
      transition-delay: 0s;
    }

    .labelu_cuboid_more:not(:hover) #labelu_cuboid_other_perspective {
      opacity: 0;
      transition-delay: .5s;
    }

    #labelu_cuboid_other_perspective {
      display: none;
      opacity: 0;
      transition: opacity 0s ease-in-out;
      transition-delay: 0s;
      height: 28px;
      border-radius: 2px;
      background-color: #FFFFFF;
      z-index: 3;
      padding: 0 8px;
      position: absolute;
      bottom: -4px;
      left: 30px;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    #labelu_cuboid_switch_inner {
      position: relative;
      cursor: default;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
      text-align: center;
    }

    .labelu-cuboid-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
